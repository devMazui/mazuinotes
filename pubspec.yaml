name: zuinotes 
description: ZuiNotes - Um app de anotações inteligentes com lembretes e calendário

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI e Core
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  intl: ^0.20.2

  # Persistência de Dados
  shared_preferences: ^2.3.2

  # Anúncios
  google_mobile_ads: ^5.1.0

  # Notificações locais
  flutter_local_notifications: ^17.2.2

  # Calendário
  table_calendar: ^3.2.0

  # Integrações e permissões
  url_launcher: ^6.3.1
  permission_handler: ^11.3.1

  # Formulários (compatível com intl ^0.20.x)
  flutter_form_builder: ^10.2.0

  # Imagens em cache
  cached_network_image: ^3.4.1

  # Datas e horas — substituto atualizado
  flutter_datetime_picker_plus: ^2.2.0

  # Seleção de arquivos
  file_picker: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.11.0

flutter:
  uses-material-design: true


flutter_icons:
  android: true
  ios: false
  image_path: "assets/logo.png"